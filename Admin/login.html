<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DeepFake Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #111d2f;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        h1 {
            color: #64ffda;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #64ffda;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 4px;
            background-color: rgba(100, 255, 218, 0.05);
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #64ffda;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            color: #64ffda;
            border: 1px solid #64ffda;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password</div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Prefer server-side auth; fallback to simple check
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                const res = await fetch('/login', { method: 'POST', body: formData });
                const text = await res.text();
                if (res.redirected) {
                    // If server redirected, go there
                    window.location.href = res.url;
                    return false;
                }
                // If not redirected, check if admin creds to go to admin page
                if (username === 'admin' && password === 'password') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = '/admin';
                    return false;
                }
                // Show error if login page returned with error
                if (text.includes('Invalid username or password')) {
                    errorMessage.style.display = 'block';
                    return false;
                }
                // Default redirect to home
                window.location.href = '/';
                return false;
            } catch (e) {
                // Network issue fallback to local check for admin
                if (username === 'admin' && password === 'password') {
                    localStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = '/admin';
                    return false;
                }
                errorMessage.style.display = 'block';
                return false;
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            if (localStorage.getItem('adminLoggedIn') === 'true' &&
                window.location.pathname.endsWith('login.html')) {
                window.location.href = '/admin';
            }
        }
    </script>
</body>
</html>
